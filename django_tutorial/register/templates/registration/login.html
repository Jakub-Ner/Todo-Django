{% extends "main/base.html" %}

{% block title %} Log-in {% endblock %}
{% load crispy_forms_tags %}

{% block login %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form| crispy }}
        <button type="submit" class="btn btn-success">Login</button>
      <a href="/register">Don't have an account?</a>
    </form>
{% endblock %}
